<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            color: rgb(79 59 58);
        }

        .card-container {
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #monthlyFeeNames {
            margin-top: 20px;
        }
    </style>
    <title>Contact Us</title>
</head>

<body>
    <div class="container card-container">
        <div class="card">
            <div style="text-align:center">
                <h2>വരുമാനം</h2>
                
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="submit-form" action="">
                        <div class="form-group">
                            <label for="Name">പേര് </label>
                            <select class="form-control" id="Name" name="Name" required="">
                                <option value="NIZAMI">നിങ്ങളുടെ പേര് തിരഞ്ഞെടുക്കുക</option>
                                <option value="NIZAMI">ഇസ്മയിൽ നിസാമി</option>
                                <option value="FASAL THANGAL">ഫസൽ തങ്ങൾL</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                            <!-- Input for specific name when "OTHER" is selected -->
                            <input type="text" class="form-control" id="otherName" name="OtherName"
                                placeholder="Enter specific name" style="display:none;" >
                        </div>
                        <div class="form-group">
                            <label for="Subject">വരുമാനത്തിന്റെ രീതി </label>
                            <select class="form-control" id="Subject" name="Subject" required="">
                                <option value="MONTHLY FEE">തിരഞ്ഞെടുക്കുക</option>
                                <option value="MONTHLY FEE">മാസാന്ത  ഫീസ്</option>
                                <option value="ADMISSION FEE">അഡ്മിഷൻ ഫീസ്</option>
                                <option value="OTHER">സംഭാവന </option>
                            </select>
                        </div>
                        <div class="form-group" id="monthlyFeeNames" style="display:none;" required="">
                            <label for="StudentNames">വിദ്യാർഥിയുടെ പേര്</label>
                            <select class="form-control" id="StudentNames" name="StudentNames">
                                <option value="Sayyid Mueenudheen">സയ്യിദ് മുഈനുദ്ധീൻ</option>
                                <option value="Hadi Ahmad">ഹാദി അഹമ്മദ്</option>
                                <option value="Muhammad Shadin">മുഹമ്മദ് ഷാദിൻ</option>
                                <option value="Sayyid Mueenudheen">മുഹമ്മദ് നഹ്യാൻ</option>
                                <option value="Hadi Ahmad">മുഹമ്മദ് റബീഹ്</option>
                                <option value="Muhammad Shadin">മുഹമ്മദ് റസീൻ</option>
                                <option value="Sayyid Mueenudheen">അദീം</option>
                                <option value="Hadi Ahmad">മുഹമ്മദ് മുസ്തഫ</option>
                                <option value="Muhammad Shadin">ഹംദാൻ</option>
                                <option value="Muhammad Shadin">റയാൻ</option>
                                <!-- Add more names as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Amount">കാഷ്</label>
                            <input type="number" class="form-control" id="amount" name="Amount" placeholder="Amount" required="">
                        </div>

                        <div id="loading-text" style="display: none; text-align: center;">
                            <p>Loading...</p>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Submit" id="submit-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $("#Name").change(function () {
            if ($(this).val() === "OTHER") {
                $("#otherName").show();
            } else {
                $("#otherName").hide();
            }
        });

        $("#Subject").change(function () {
            if ($(this).val() === "MONTHLY FEE") {
                $("#monthlyFeeNames").show();
            } else {
                $("#monthlyFeeNames").hide();
            }
        });

        $("#submit-form").submit((e) => {
            e.preventDefault();

            // Hide the submit button and show loading text
            $("#submit-btn").hide();
            $("#loading-text").show();

            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbxzFSqlxdXgv4iVgaYUWVkbZpH6FjfNMdst9Ha6ikHjxbO6a2zCU1Ik16DF6gA2Jk0Q/exec",
                data: $("#submit-form").serialize(),
                method: "post",
                success: function (response) {
                    alert("Form submitted successfully");

                    // Reload the page after a delay (you can adjust the delay as needed)
                    setTimeout(function () {
                        window.location.reload();
                    }, 2000);
                },
                error: function (err) {
                    alert("Something went wrong");
                    // Show the submit button again
                    $("#submit-btn").show();
                    // Hide the loading text
                    $("#loading-text").hide();
                }
            });
        });
    </script>
</body>

</html>
